<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Grader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        .grades {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Essay Grader</h1>
    <form method="POST">
        <label for="essay">Enter your essay:</label><br>
        <textarea name="essay" id="essay" required>{{ essay if essay else '' }}</textarea><br><br>
        <button type="submit">Grade Essay</button>
    </form>
    {% if grades %}
    <div class="grades">
        <h2>Results:</h2>
        <p><strong>PFO Score:</strong> {{ grades["PFO"] }}/4</p>
        <p><strong>EE Score:</strong> {{ grades["EE"] }}/4</p>
        <p><strong>Conventions Score:</strong> {{ grades["Conventions"] }}/2</p>
    </div>
    {% endif %}
</body>
</html>
