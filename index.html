<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Essay Grading Machine</title>
    <style type="text/css">
        ol {
            margin: 0;
            padding: 0;
        }

        table td, table th {
            padding: 0;
        }

        .c1 {
            color: #000000;
            font-weight: 400;
            text-decoration: none;
            vertical-align: baseline;
            font-size: 11pt;
            font-family: "Arial";
            font-style: normal;
        }

        .c2 {
            color: #000000;
            font-weight: 400;
            text-decoration: none;
            vertical-align: baseline;
            font-size: 21pt;
            font-family: "Arial";
            font-style: normal;
        }

        .c0 {
            padding-top: 0pt;
            padding-bottom: 0pt;
            line-height: 1.15;
            orphans: 2;
            widows: 2;
            text-align: center;
        }

        .c3 {
            background-color: #ffffff;
            max-width: 468pt;
            padding: 72pt 72pt 72pt 72pt;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response-box {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body class="c3 doc-content">
    <p class="c0">
        <span class="c2">Essay Grading Machine Replica for Ohio State Test</span>
    </p>
    <p class="c0">
        <span class="c1">Machine Created by Ajay Elswick, Rory Hinkle, Samuel Ehas, and several other contributors</span>
    </p>
    <p class="c0">
        <span class="c1">Website Created by Ajay Elswick and Roryâ€™s ChatGPT shenanigans</span>
    </p>

    <!-- User Input Section -->
    <div class="container">
        <h1>Enter Your Essay Below</h1>
        <textarea id="essay-input" placeholder="Enter your essay here..."></textarea>
        <button onclick="gradeEssay()">Submit</button>
        <div id="response-box"></div>
    </div>

    <script>
        async function gradeEssay() {
            const essay = document.getElementById('essay-input').value;
            const responseBox = document.getElementById('response-box');

            if (!essay) {
                responseBox.textContent = 'Please enter an essay!';
                return;
            }

            responseBox.textContent = 'Grading...';

            try {
                const response = await fetch('/grade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ essay: essay }),
                });

                const data = await response.json();

                if (response.ok) {
                    responseBox.textContent = `Predicted Score: ${data.score}`;
                } else {
                    responseBox.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                responseBox.textContent = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
